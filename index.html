<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contest Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@100;200;300&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Tangerine:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container-fluid">
      <a class="navbar-brand navTitle" href="#">CodeKontest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="home" active>Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" id="search" placeholder="Search site name" aria-label="Search">
          <button class="btn" onclick="filter(event)">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="row m-5">
    <div class="col-lg-4 bannerTitle">
      <p class="bannerText">It's time for contest <i class="fa-solid fa-hourglass-start"></i></p>
      <span class="bannerSmallText">- All that matters is courage to participate.</span>
    </div>
    <div class="col-lg-8">
      <img class="img-fluid" src="./contestBanner.JPG" alt="">
    </div>
  </div>


  <div class="container text-center">
    <div class="row detailsTitle">Contest Details</div>
    <div class="row py-5">
      <div id="cardContainer" class="row justify-content-center">

      </div>
    </div>
  </div>
  <div class="row">
    <div class="footer ">
      <div class="col-lg-6 footerItem">
        <p><i class="fa-regular fa-copyright mx-2" style="color: #070808;"></i>CopyRights Contest Calendar. All Rights reserved.</p>
      </div>
      <div class="col-lg-6 footerItem">
        <i class="fa-brands fa-twitter footerIcons mx-2" style="color: #ffffff;"></i>
        <i class="fa-brands fa-facebook-f footerIcons mx-2" style="color: #ffffff;"></i>
        <i class="fa-brands fa-instagram footerIcons mx-2" style="color: #ffffff;"></i>
        <i class="fa-brands fa-skype footerIcons mx-2" style="color: #ffffff;"></i>
        <i class="fa-brands fa-linkedin-in footerIcons mx-2" style="color: #ffffff;"></i>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
